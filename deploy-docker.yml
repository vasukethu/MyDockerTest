---
  - name: Ansible PlayBook  
    hosts: dev
    become: true
    become_user: ubuntu
    become_method: sudo
    tasks:
      - name: Start the Container
        docker_container:
          name: myhtmlapp
          image: "ketuvasuops/myhtmlapp:{{DOCKER_TAG}}"
          state: started
          ports: 
            - "8083:80"
