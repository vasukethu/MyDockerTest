---
  - name: Ansible PlayBook  
    hosts: dev
    become: true
    become_user: ubuntu
    become_method: sudo
    tasks:
      - name: Install Python pip
        dnf:
          name: python-pip
          state: present
      - name: Install docker-py python module
        pip:
          name: docker-py
          state: present
      - name: Start the Container
        docker_container:
          name: myhtmlapp
          image: "ketuvasuops/myhtmlapp:{{DOCKER_TAG}}"
          state: started
          ports: 
            - "8083:8083"
